<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Dokdo" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="monstro.css">
	<link rel="stylesheet" type="text/css" href="monstro2.css">
	<title>desafio monstro</title>
	<meta charset="utf-8">
</head>
<body>
	<header class="container1">
		<div class="container1__menu">
		<img class="container1__logo" src="assets/pokeball_logo.PNG">

			<a href="#">Monstros</a>
			<a href="#">Contato</a>
		</nav>
		</div>
		<img class="container1__img" src="assets/pokemon_header.jpg">
	</header>
	<main>
		<section class="container2">
			<div class="container2__monster1">
				<div class="oddishleaf1">
					<div class="oddishleaf1__line"></div>
				</div>
				<div class="oddishleaf2">
					<div class="oddishleaf2__line"></div>
				</div>
				<div class="oddishleaf3">
					<div class="oddishleaf3__line"></div>
				</div>
				<div class="oddishhead">
					<div class="oddisheye1">
					</div>
					<div class="oddisheye2">
					</div>
					<div class="oddishmouth"></div>
				</div>
				<div class="oddishfoot1"></div>
				<div class="oddishfoot2"></div>
			</div>
			<div class="container2__monster2">
				<div class="dugtrio1">
					<div class="dugtrio1_eye1">
						<div class="dugtrio1_eyelight"></div>
					</div>
					<div class="dugtrio1_eye2">

					</div>
					<div class="dugtrio1_nose"></div>

				<div class="dugtrio2">
					<div class="dugtrio2_eye1">
						<div class="dugtrio2_eyelight"></div>
					</div>
					<div class="dugtrio2_eye2">
						<div class="dugtrio2_eyelight"></div>
					</div>
					<div class="dugtrio2_nose"></div>				
				</div>
				<div class="dugtrio3">
					<div class="dugtrio3_eye1">
						<div class="dugtrio3_eyelight"></div>
					</div>
					<div class="dugtrio3_eye2">
						<div class="dugtrio3_eyelight"></div>
					</div>
					<div class="dugtrio3_nose"></div>				
				</div>
			</div>
		</section>
	</main>
	<footer class="container3">
		<img class="container3__logo" src="assets/pokeball_logo.PNG">
		<div class="container3__lists">
			<ul>
				<li><a href="https://www.facebook.com/arthur.melo.14">Facebook</a></li>

			</ul>
			<ul>
				<li><a href="https://github.com/arthurmelob">Github</a></li>
				<li><a href="https://www.linkedin.com/in/arthur-batista-47b507184/">Linkedin</a></li>
				<li><a href="#">Site</a></li>
			</ul>
		</div>
		<div class="container3__inscreva-se">
		<fieldset>
			<legend>Inscreva-se</legend>
			<label>
				<input type="email" name="email" placeholder="nome@exemplo.com">
			</label>
		</fieldset>
